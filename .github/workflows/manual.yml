# This is a basic workflow that is manually triggered

name: Manual build-workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential gettext git pkg-config 

      - name: Build & Install Boost
        run: |
          cd ~
          wget https://github.com/boostorg/boost/releases/download/boost-1.89.0/boost-1.89.0-cmake.tar.xz
          tar -xJf boost-1.89.0-cmake.tar.xz
          cd boost-1.89.0
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBOOST_RUNTIME_LINK=static -DBUILD_SHARED_LIBS=OFF
          cmake --build build
          sudo cmake --build build --target install
          
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build project
        id: build-project
        run: |
          cd $GITHUB_WORKSPACE
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release 
          cmake --build build 
          cd build
          echo "artifact_name=dompdfcli" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build-project.outputs.artifact_name }}
          path: build/${{ steps.build-project.outputs.artifact_name }}
          compression-level: 0


          
